<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Studio Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OBS Studio Replica</h1>
        <div class="scene-manager">
            <input type="text" id="sceneName" placeholder="Scene Name">
            <button id="addScene">Add Scene</button>
            <select id="sceneSelector"></select>
        </div>
        <div class="preview">
            <video id="videoPreview" autoplay muted></video>
        </div>
        <div class="controls">
            <button id="startStream">Start Stream</button>
            <button id="stopStream">Stop Stream</button>
            <div class="source-controls">
                <button id="addSource">Add Source</button>
                <button id="removeSource">Remove Source</button>
                <select id="sourceType">
                    <option value="camera">Camera</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="text">Text</option>
                    <option value="web">Web Source</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
