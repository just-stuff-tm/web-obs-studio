<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web OBS Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Web OBS Studio</h1>

    <!-- Scene Collection -->
    <div class="scene-collection">
      <h2>Scenes</h2>
      <button id="addScene">+ Add Scene</button>
      <ul id="scenesList"></ul>
      <button id="downloadConfig">Download Scene Config</button>
      <input type="file" id="uploadConfig" accept=".json">
    </div>

    <!-- Sources for Selected Scene -->
    <div class="source-collection">
      <h2>Sources</h2>
      <button id="addSource">+ Add Source</button>
      <ul id="sourcesList"></ul>
    </div>

    <!-- Preview Area -->
    <div class="preview-area">
      <h2>Preview</h2>
      <div id="previewCanvas" class="draggable-area"></div>
    </div>

    <!-- Stream Controls -->
    <div class="stream-controls">
      <h2>Stream Settings</h2>
      <input type="text" id="rtmpUrl" placeholder="RTMP URL">
      <button id="startStream">Start Stream</button>
    </div>

    <!-- Cropping Modal -->
    <div id="cropModal" class="modal">
      <div class="modal-content">
        <h3>Crop Source</h3>
        <div id="cropContainer"></div>
        <button id="applyCrop">Apply Crop</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
