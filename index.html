<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web OBS Studio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Web OBS Studio</h1>
    
    <!-- Scene Collection -->
    <div class="scene-collection">
      <h2>Scenes</h2>
      <button id="addScene">+ Add Scene</button>
      <ul id="scenesList"></ul>
      <button id="downloadConfig">Download Scene Config</button>
      <input type="file" id="uploadConfig" accept=".json">
    </div>

    <!-- Sources for Selected Scene -->
    <div class="source-collection">
      <h2>Sources</h2>
      <button id="addSource">+ Add Source</button>
      <ul id="sourcesList"></ul>
    </div>

    <!-- Preview Area -->
    <div class="preview-area">
      <h2>Preview</h2>
      <div id="previewCanvas" class="draggable-area"></div>
    </div>

    <!-- Stream Controls -->
    <div class="stream-controls">
      <h2>Stream Settings</h2>
      <input type="text" id="rtmpUrl" placeholder="RTMP URL">
      <button id="startStream">Start Stream</button>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
      <h2>Audio Sources</h2>
      <input type="file" id="audioSourceInput" accept="audio/*">
      <button id="addAudioSource">Add Audio Source</button>
      <ul id="audioSourcesList"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
